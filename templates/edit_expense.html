<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="width: 400px;">
        <h3 class="text-center mb-3">Edit Expense</h3>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Amount</label>
                <input type="number" step="0.01" class="form-control" name="amount" value="{{ expense[1] }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Category</label>
                <input type="text" class="form-control" name="category" value="{{ expense[2] }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Description</label>
                <input type="text" class="form-control" name="description" value="{{ expense[3] }}">
            </div>
            <div class="mb-3">
                <label class="form-label">Date</label>
                <input type="text" class="form-control" name="date" value="{{ expense[4] }}" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Update Expense</button>
        </form>
        <p class="text-center mt-3">
            <a href="{{ url_for('index') }}" class="btn btn-link">Back to Dashboard</a>
        </p>
    </div>
</div>

</body>
</html>

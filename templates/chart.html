{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Expense Charts</h2>
    <p class="text-center">Hello {{ user }}, choose a chart type below:</p>

    <!-- Dropdown to select chart type -->
    <div class="text-center mb-4">
        <select id="chartType" class="form-select w-50 mx-auto">
            <option value="line">Line Chart (Expenses Over Time)</option>
            <option value="bar">Bar Chart (Expenses by Category)</option>
            <option value="pie">Pie Chart (Expenses by Category)</option>
            <option value="doughnut">Doughnut Chart (Expenses by Category)</option>
        </select>
    </div>

    <!-- Chart Canvas -->
    <div class="text-center">
        <canvas id="expenseChart" width="600" height="400"></canvas>
    </div>
</div>

<!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx = document.getElementById('expenseChart').getContext('2d');

    // Default chart type
    let currentChartType = 'line';

    // Chart instance
    let expenseChart = new Chart(ctx, {
        type: currentChartType,
        data: {
            labels: {{ labels|tojson }},
            datasets: [{
                label: 'Expenses',
                data: {{ values|tojson }},
                backgroundColor: [
                    '#FF6384','#36A2EB','#FFCE56','#4BC0C0','#9966FF','#FF9F40'
                ],
                borderColor: '#36A2EB',
                fill: false,
                tension: 0.2
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { position: 'bottom' }
            },
            scales: {
                x: { title: { display: true, text: 'Date / Category' } },
                y: { title: { display: true, text: 'Amount Spent' }, beginAtZero: true }
            }
        }
    });

    // Handle dropdown change
    document.getElementById('chartType').addEventListener('change', function() {
        const selectedType = this.value;

        // Destroy old chart
        expenseChart.destroy();

        // Create new chart with selected type
        expenseChart = new Chart(ctx, {
            type: selectedType,
            data: {
                labels: {{ labels|tojson }},
                datasets: [{
                    label: 'Expenses',
                    data: {{ values|tojson }},
                    backgroundColor: [
                        '#FF6384','#36A2EB','#FFCE56','#4BC0C0','#9966FF','#FF9F40'
                    ],
                    borderColor: '#36A2EB',
                    fill: false,
                    tension: 0.2
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { position: 'bottom' }
                },
                scales: {
                    x: { title: { display: true, text: 'Date / Category' } },
                    y: { title: { display: true, text: 'Amount Spent' }, beginAtZero: true }
                }
            }
        });
    });
</script>
{% endblock %}

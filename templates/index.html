{% extends "base.html" %}
{% block content %}
<h2 class="welcome-msg">Expense Dashboard</h2>
<p class="text-center text-muted">Logged in as: <strong>{{ user }}</strong></p>
<div class="total-box">Total Spent: {{ total }}</div>



<div class="table-container">
    <table class="expense-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Amount</th>
                <th>Category</th>
                <th>Description</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for e in expenses %}
            <tr class="row-{{ loop.index % 5 }}">
                <td>{{ e[0] }}</td>
                <td>{{ e[1] }}</td>
                <td>{{ e[2] }}</td>
                <td>{{ e[3] }}</td>
                <td>{{ e[4] }}</td>
                <td>
                   <a href="{{ url_for('edit_expense', id=e[0]) }}" class="edit-btn">Edit</a>
                    <form action="{{ url_for('delete_expense', id=e[0]) }}" method="POST" style="display:inline;">
                        <button type="submit" class="delete-btn">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
